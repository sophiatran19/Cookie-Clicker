<head>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h2>Settings</h2>
    </div>
    <div id="settings" class="container form-group">
      <form action="/backset" method="post"> 
        <label>Background Color</label>
        <input type="text" name="backcol" value="ivory">
        <br>
        <label>Game Color</label>
        <input type="text" name="gamecol" value="white">
        <br>
        <label>Object URL</label>
        <input type="text" name="objecturl" value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Target_Corporation_logo_%28vector%29.svg/1200px-Target_Corporation_logo_%28vector%29.svg.png">
        <br>
        <label>Font Color</label>
        <input type="text" name="fontcol" value="red">
        <br>
        <input type="submit">
      </form>
      <a href="/game">Back</a>
    </div>
  </body>
